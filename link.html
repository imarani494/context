<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }
        section {
            width: 300px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }
        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Nature Gallery</h1>
    
    <div class="gallery">
        <section>
            <img src="https://source.unsplash.com/random/600x400/?mountain" 
                 alt="Beautiful mountain landscape with snow peaks"
                 width="300">
            <a href="https://en.wikipedia.org/wiki/Mountain" target="_blank">Learn about mountains</a>
        </section>
        
        <section>
            <img src="https://source.unsplash.com/random/600x400/?ocean" 
                 alt="Calm ocean waves at sunset"
                 width="300">
            <a href="https://oceanservice.noaa.gov/facts/why-oceans.html" target="_blank">Why oceans matter</a>
        </section>
        
        <section>
            <img src="https://source.unsplash.com/random/600x400/?forest" 
                 alt="Lush green forest with tall trees"
                 width="300">
            <a href="https://www.nationalgeographic.com/environment/article/forests" target="_blank">Forest conservation</a>
        </section>
    </div>
</body>
</html>
